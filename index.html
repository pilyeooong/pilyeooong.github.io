<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pilyeong Heo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }

        .container {
            background: white;
            padding: 60px 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 20px;
            font-weight: 700;
        }

        .intro {
            font-size: 1.3rem;
            color: #555;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .contact {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 2px solid #eee;
        }

        .contact-label {
            font-size: 1rem;
            color: #888;
            margin-bottom: 10px;
        }

        .contact a {
            font-size: 1.2rem;
            color: #667eea;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .contact a:hover {
            color: #764ba2;
        }

        @media (max-width: 768px) {
            .container {
                padding: 40px 30px;
            }

            h1 {
                font-size: 2rem;
            }

            .intro {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>💻</h1>
        <p class="intro">
            4년차 서비스 개발자 허필영입니다.<br><br>
            핀테크 스타트업에서 3년간 백엔드 개발을 담당했으며,<br>
            현재는 음성 AI 기술 기반 서비스를 개발하고 있습니다.<br><br>
            평소 새로운 아이디어를 구현하며 성장하는 것을 즐깁니다.
        </p>

        <div class="contact">
            <p class="contact-label">Contact</p>
            <a href="mailto:pilyeooong@gmail.com">pilyeooong@gmail.com</a>
        </div>
    </div>
</body>
</html>
